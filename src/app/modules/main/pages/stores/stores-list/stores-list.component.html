<h3 class="center">Lista de Tiendas</h3>

<div class="tabla">

  <table mat-table [dataSource]="stores" class="mat-elevation-z8">

    <!-- Branch Column -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Sucursal </th>
      <td mat-cell *matCellDef="let store"> {{store.branch}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let store"> {{store.address}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let store">
        <button mat-button color="primary" (click)="editStore(store)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteStore(store.storeId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
