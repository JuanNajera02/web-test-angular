<h3 class="titulo">Usuarios</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id"> <!-- Campo oculto para el ID -->

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="userForm.get('name')?.invalid">El nombre es requerido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error *ngIf="userForm.get('lastName')?.invalid">El apellido es requerido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="address" required>
    <mat-error *ngIf="userForm.get('address')?.invalid">La dirección es requerida.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-error *ngIf="userForm.get('email')?.invalid">El email es requerido y debe ser válido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput formControlName="password" type="password" required>
    <mat-error *ngIf="userForm.get('password')?.invalid">La contraseña es requerida.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
</form>
