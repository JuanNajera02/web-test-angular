<h3 class="titulo">Lista de Artículos</h3>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!-- Código Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let item"> {{item.code}} </td>
  </ng-container>

  <!-- Descripción Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
  </ng-container>

  <!-- Precio Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let item"> {{item.stock}} </td>
  </ng-container>

  <!-- Imagen Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let item">
      <img [src]="'data:image/jpeg;base64,' + item.image" alt="Image" style="width: 100px; height: auto;">
    </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="editItem(item)">Editar</button>
      <button mat-button color="warn" (click)="deleteItem(item.itemId)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
